<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password | Tatimah Capital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&family=DM+Sans:wght@400&family=Work+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="min-h-screen w-full flex items-center justify-center bg-white">
      <!-- Forgot Password form container -->
      <div
        class="bg-white w-full max-w-[560px] border border-neutral-200 rounded-lg mx-auto flex flex-col items-center px-5 py-6 md:px-xl md:py-8 md:rounded-lg md:border md:max-w-[590px] h-fit self-center justify-center"
      >
        <div class="flex flex-col gap-4 w-full items-center">
          <!-- logo/btn lang -->
          <div class="flex flex-row w-full items-center justify-center gap-4">
            <a
              href="https://tatimahcapital.sa/"
              target="_blank"
              rel="noopener noreferrer"
              class="transition-opacity duration-200 hover:opacity-70 active:opacity-50"
              style="display: flex; align-items: center"
            >
              <div
                class="w-[89px] h-[28px] sm:w-[100px] sm:h-[32px] md:w-[100px] md:h-[32px]"
              >
                <img
                  src=".//assets/Images/Taitmah_Logo_Priamry.png"
                  alt="Logo"
                  class="h-full w-auto"
                />
              </div>
            </a>
            <div class="w-full flex justify-end mb-2">
              <button
                id="lang-toggle"
                type="button"
                class="flex items-center gap-2 bg-white h-8 rounded-lg shadow-input px-3 font-ibm text-xs text-primary-500 border border-neutral-200 hover:bg-gray-100 active:bg-neutral-200 transition"
                data-lang="en"
              >
                <img
                  src="./assets/Images/Language.svg"
                  alt="Lang"
                  class="w-4 h-4"
                />
                <span id="lang-label" class="transition-colors">Arabic</span>
              </button>
            </div>
          </div>
          <div class="flex flex-row items-center gap-2 w-full">
            <h1
              id="forgot-title"
              class="font-ibm font-semibold text-darkgray text-xl leading-[30px]"
              data-en="Forgot Password?"
              data-ar="نسيت كلمة المرور؟"
            >
              Forgot Password?
            </h1>
          </div>
          <p
            id="forgot-desc"
            class="font-ibm text-gray-500 text-sm font-medium leading-[20px] w-full"
            data-en="Enter your email address and we'll send you a link to reset your password."
            data-ar="أدخل بريدك الإلكتروني وسنرسل لك رابطًا لإعادة تعيين كلمة المرور."
          >
            Enter your email address and we'll send you a link to reset your
            password.
          </p>
        </div>
        <form class="flex flex-col gap-8 w-full mt-6">
          <div class="flex flex-col gap-1.5 w-full">
            <label
              for="email"
              class="font-ibm font-medium text-black text-sm leading-[20px]"
              id="email-label"
              data-en="Email"
              data-ar="البريد الإلكتروني"
              >Email <span class="text-[#b42318]">*</span></label
            >
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="Your Email..."
              class="bg-white border border-neutral-400 rounded-lg h-10 px-2 py-3 w-full text-xs font-dm focus:bg-secondary-400 focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:border-secondary-500 transition placeholder:text-gray-400 hover:border-2 hover:border-[#19D7C1]"
              data-en-placeholder="Your Email..."
              data-ar-placeholder="بريدك الإلكتروني..."
            />
            <p class="text-[#b42318] text-xs mt-1 hidden" id="email-error">
              Please enter a valid email address.
            </p>
          </div>
          <button
            type="submit"
            class="w-full h-12 rounded-xl font-ibm font-semibold text-md shadow-none transition duration-150 bg-[#292852] text-white border-2 border-transparent hover:bg-[#23214a] hover:text-[#19D7C1] hover:border-[#19D7C1] active:bg-[#1a1936] active:text-white active:border-[#19D7C1] focus:outline-none focus:ring-2 focus:ring-[#19D7C1]"
            id="forgot-btn"
            data-en="Send Reset Link"
            data-ar="إرسال رابط إعادة التعيين"
          >
            Send Reset Link
          </button>
          <a
            href="login.html"
            class="w-full h-12 rounded-xl flex items-center justify-center font-ibm font-semibold text-md shadow-none transition duration-150 bg-white text-[#292852] border-2 border-[#292852] hover:bg-[#f7f8fa] hover:text-[#19D7C1] hover:border-[#19D7C1] active:bg-[#ececec] active:text-[#19D7C1] active:border-[#19D7C1] focus:outline-none focus:ring-2 focus:ring-[#19D7C1]"
            id="back-btn"
            data-en="Back to Login"
            data-ar="العودة لتسجيل الدخول"
          >
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            Back to Login
          </a>
        </form>
      </div>
    </div>
    <script>
      const langBtn = document.getElementById("lang-toggle");
      const langLabel = document.getElementById("lang-label");
      let isArabic = false;
      langBtn.addEventListener("click", function () {
        isArabic = !isArabic;
        document.documentElement.dir = isArabic ? "rtl" : "ltr";
        document.body.style.textAlign = isArabic ? "right" : "left";
        langBtn.setAttribute("data-lang", isArabic ? "ar" : "en");
        langLabel.textContent = isArabic ? "English" : "Arabic";
        // Change color on press
        langLabel.style.color = "#19d7c1";
        setTimeout(() => {
          langLabel.style.color = "";
        }, 200);
        // Update all text
        document.getElementById("forgot-title").textContent = isArabic
          ? document.getElementById("forgot-title").dataset.ar
          : document.getElementById("forgot-title").dataset.en;
        document.getElementById("forgot-desc").textContent = isArabic
          ? document.getElementById("forgot-desc").dataset.ar
          : document.getElementById("forgot-desc").dataset.en;
        document.getElementById("email-label").textContent = isArabic
          ? document.getElementById("email-label").dataset.ar + " *"
          : document.getElementById("email-label").dataset.en + " *";
        document.getElementById("email").placeholder = isArabic
          ? document.getElementById("email").dataset.arPlaceholder
          : document.getElementById("email").dataset.enPlaceholder;
        document.getElementById("forgot-btn").textContent = isArabic
          ? document.getElementById("forgot-btn").dataset.ar
          : document.getElementById("forgot-btn").dataset.en;
        document.getElementById("back-btn").textContent = isArabic
          ? document.getElementById("back-btn").dataset.ar
          : document.getElementById("back-btn").dataset.en;
      });
    </script>
  </body>
</html>
